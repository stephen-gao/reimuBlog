<div style="height: 800px;width:100%;overflow: auto;z-index: inherit">
    <div class="row" style="margin: -2px 0 2px -12px;">
        <div class="col-sm-12">
            <input type="hidden" id="articleId"/>
            <input type="text" id="articleTitle" class="articleTitle" style="font-size: 30px;font-weight: bold;color: #1D2024"/>
        </div>
    </div>
    <div class="row" style="margin: -5px 0 0 -12px;">
        <div class="col-sm-12">
            <div id="markdown-edit" class="widget-main no-padding" style="z-index: 100"></div>
        </div>
    </div>
    <div class="row" style="margin: -5px 0 0 -12px;">
        <div class="col-sm-12">
            <form class="form-horizontal" role="form">
                <div class="form-group">
                    <label for="articleDescription" class="col-sm-1 control-label">摘要</label>
                    <div class="col-sm-8">
                        <textarea rows="5" class="form-control" id="articleDescription" placeholder="请输入摘要"></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <label for="articleKeyword" class="col-sm-1 control-label">关键字</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="articleKeyword" placeholder="请输入关键字">
                    </div>
                </div>
                <div class="form-group">
                    <label for="articleCategory" class="col-sm-1 control-label">分类</label>
                    <div class="col-sm-8">
                        <select class="form-control" id="articleCategory" placeholder="请选择分类"></select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-4 control-label"></label>
                    <button type="button" id="articleSave" class="btn btn-primary">保存草稿</button>
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <button type="button" id="articlePublic" class="btn btn-success">发布文章</button>
                </div>
            </form>
            <br/><br/><br/>
        </div>
    </div>
</div>
<style>
    .articleTitle{
        width: 100%;
        height: 50px;
        background-color: white;
        border:0;
    }
    .title{
        height: 100%;
        width: 100%;
        font-size: large;
        font-weight: bold;
    }
</style>
<script src="/js/articleAdd.js"></script>
