<div class="common-container">
    <div class="row">
        <div class="col-sm-2">
            <button type="button" class="btn btn-success btn-sm" data-toggle="modal" data-target="#categoryModel">
                <i class="ace-icon fa fa-plus bigger-100"></i>
                新增
            </button>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12">
            <table id="category-table" style="width: 100%"></table>
        </div>
    </div>
</div>
<!-- 模态框（Modal） -->
<div class="modal fade" id="categoryModel" tabindex="-1" role="dialog" aria-labelledby="categoryModel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="myModalLabel">添加分类</h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal" role="form">
                    <input type="text" class="form-control hidden" id="categoryId">
                    <div class="form-group">
                        <label for="categoryName" class="col-sm-2 control-label">分类名称</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="categoryName" placeholder="请输入分类名称">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="categoryDescription" class="col-sm-2 control-label">分类描述</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="categoryDescription" placeholder="请输入角色描述">
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" id="categoryBtn" class="btn btn-primary">确定</button>
                <button type="button" id="categoryCancel" class="btn btn-default">取消</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal -->
</div>

<script src="/js/table.js"></script>
<script src="/js/category.js"></script>
