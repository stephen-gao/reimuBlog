<div class="common-container">
    <div class="row">
        <div class="col-sm-2">
            <button type="button" class="btn btn-success btn-sm" data-toggle="modal" data-target="#permissionModel">
                <i class="ace-icon fa fa-plus bigger-100"></i>
                新增
            </button>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12">
            <table id="permission-table" style="width: 100%"></table>
        </div>
    </div>
</div>
<!-- 模态框（Modal） -->
<div class="modal fade" id="permissionModel" tabindex="-1" role="dialog" aria-labelledby="permissionModel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="myModalLabel">添加权限</h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal" role="form">
                    <input type="text" class="form-control hidden" id="permissionId">
                    <div class="form-group">
                        <label for="permissionName" class="col-sm-2 control-label">权限名称</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="permissionName" placeholder="请输入权限名称">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="permissionCode" class="col-sm-2 control-label">权限编码</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="permissionCode" placeholder="请输入权限编码">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="permissionDescription" class="col-sm-2 control-label">权限描述</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="permissionDescription" placeholder="请输入权限描述">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="permissionPid" class="col-sm-2 control-label">父节点</label>
                        <div class="col-sm-10">
                            <select class="form-control" id="permissionPid" placeholder="请输入权限描述">
                                <option value="root">顶级节点</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="permissionType" class="col-sm-2 control-label">权限类型</label>
                        <div class="col-sm-10">
                            <select class="form-control" id="permissionType" placeholder="请输入权限描述">
                                <option value="0">父菜单</option>
                                <option value="1">子菜单</option>
                                <option value="2">接口</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="permissionIcon" class="col-sm-2 control-label">菜单图标</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="permissionIcon" placeholder="请输入权限描述">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="permissionSort" class="col-sm-2 control-label">排序</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="permissionSort" placeholder="请输入权限描述">
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" id="permissionBtn" class="btn btn-primary">确定</button>
                <button type="button" id="permissionCancel" class="btn btn-default">取消</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal -->
</div>

<style type="text/css">
    .common-container{
        width: 100%;
        height: 100%;
    }
</style>
<script src="/js/table.js"></script>
<script src="/js/permission.js"></script>
