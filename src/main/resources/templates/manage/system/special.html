<div class="common-container">
    <div class="row">
        <div class="col-sm-2">
            <button type="button" class="btn btn-success btn-sm" data-toggle="modal" data-target="#specialModel">
                <i class="ace-icon fa fa-plus bigger-100"></i>
                新增
            </button>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12">
            <table id="special-table" style="width: 100%"></table>
        </div>
    </div>
</div>
<!-- 模态框（Modal） -->
<div class="modal fade" id="specialModel" tabindex="-1" role="dialog" aria-labelledby="specialModel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="myModalLabel">添加分类</h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal" role="form">
                    <input type="text" class="form-control hidden" id="specialId">
                    <div class="form-group">
                        <label for="specialName" class="col-sm-2 control-label">分类名称</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="specialName" placeholder="请输入分类名称">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="specialDescription" class="col-sm-2 control-label">分类描述</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="specialDescription" placeholder="请输入分类描述">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="specialSort" class="col-sm-2 control-label">分类排序</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="specialSort" placeholder="请输入排序">
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" id="specialBtn" class="btn btn-primary">确定</button>
                <button type="button" id="specialCancel" class="btn btn-default">取消</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal -->
</div>

<script src="/js/table.js"></script>
<script src="/js/special.js"></script>
