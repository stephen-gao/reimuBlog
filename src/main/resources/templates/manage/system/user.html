<div class="common-container">
    <div class="row">
        <div class="col-sm-2">
            <button id="userAddBtn" type="button" class="btn btn-success btn-sm" data-toggle="modal" data-target="#userModal">
                <i class="ace-icon fa fa-plus bigger-100"></i>
                添加用户
            </button>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12">
            <table id="user-table" style="width: 100%"></table>
        </div>
    </div>
</div>
<!-- 模态框（Modal） -->
<div class="modal fade" id="userModal" tabindex="-1" role="dialog" aria-labelledby="userModal" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="myModalLabel">添加用户</h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal" role="form">
                    <input type="text" class="form-control hidden" id="userId">
                    <div class="form-group">
                        <label for="userUsername" class="col-sm-2 control-label">用户名</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="userUsername" placeholder="请输入角色名称">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="userNickname" class="col-sm-2 control-label">昵称</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="userNickname" placeholder="请输入角色名称">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="userEmail" class="col-sm-2 control-label">邮箱</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="userEmail" placeholder="请输入角色名称">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="userGender" class="col-sm-2 control-label">性别</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="userGender" placeholder="请输入角色名称">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="userInformation" class="col-sm-2 control-label">简介</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="userInformation" placeholder="请输入角色描述">
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" id="userBtn" class="btn btn-primary">确定</button>
                <button type="button" id="userCancelBtn" class="btn btn-default">取消</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal -->
</div>

<style type="text/css">
    .common-container{
        width: 100%;
        height: 100%;
    }
</style>
<script src="/js/table.js"></script>
<script src="js/user.js"></script>
